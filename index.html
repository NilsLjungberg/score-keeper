<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">

                <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="pingpong.jpeg" alt="Placeholder image">
                          </figure>
                        </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="score1">0</span> to <span id="score2">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                        
                        <label for="playingTo" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                        <select name="" id="playingTo">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="9">9</option>
                            <option value="11">11</option>
                        </select>
                        </div>

                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="button1" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="button2" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="buttonReset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>

            </div>
        </div>
    </div>
</section>

    

        
    
    
    <script src="app.js"></script>
</body>
</html>
